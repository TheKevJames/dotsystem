repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v1.4.0
    hooks:
    -   id: check-case-conflict
    -   id: check-executables-have-shebangs
    -   id: check-json
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: check-vcs-permalinks
    -   id: check-xml
    -   id: check-yaml
        args: [--allow-multiple-documents]
    -   id: detect-private-key
    -   id: end-of-file-fixer
    -   id: file-contents-sorter
        files: .dockerignore .gitignore
    -   id: mixed-line-ending
        args: [--fix=lf]
    -   id: trailing-whitespace

# python
    -   id: check-ast
    -   id: check-builtin-literals
    -   id: check-docstring-first
    -   id: debug-statements
    -   id: double-quote-string-fixer
    -   id: name-tests-test
    -   id: requirements-txt-fixer
-   repo: git://github.com/pre-commit/mirrors-pylint
    rev: v2.1.0
    hooks:
    -   id: pylint
        args:
        - --max-line-length=80
        - -d fixme
        - -d import-error
        - -d invalid-name
        - -d locally-disabled
        - -d missing-docstring
-   repo: git://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.5
    hooks:
    -   id: remove-crlf
    -   id: remove-tabs
-   repo: git://github.com/asottile/reorder_python_imports
    rev: v1.1.0
    hooks:
    -   id: reorder-python-imports
        language_version: python3.7
        args: [--py37-plus]
-   repo: git://github.com/asottile/pyupgrade
    rev: v1.4.0
    hooks:
    -   id: pyupgrade
        args: [--py36-plus]
-   repo: git://github.com/pre-commit/mirrors-mypy
    rev: v0.620
    hooks:
    -   id: mypy
        args:
        - --ignore-missing-imports
        - --follow-imports skip
        - --strict
        - --no-strict-optional]
        exclude: tests/.*

# javascript
-   repo: git://github.com/pre-commit/mirrors-fixmyjs
    rev: v2.0.0
    hooks:
    -   id: fixmyjs
-   repo: git://github.com/pre-commit/mirrors-jshint
    rev: v2.9.6
    hooks:
    -   id: jshint

# terraform
-   repo: git://github.com/antonbabenko/pre-commit-terraform
    rev: v1.7.3
    hooks:
    -   id: terraform_fmt
    -   id: terraform_validate_with_variables

# rst
-   repo: git://github.com/Lucas-C/pre-commit-hooks-markup
    rev: v1.0.0
    hooks:
    -   id: rst-linter
